<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-black mb-4 md:mb-0">
                <img src="img/x.svg">
                <span class="ml-3 text-xl">Starlight</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center invisible sm:visible">
                <a class="mr-5 text-xs text-black">Explore Starlight</a>
                <a class="mr-5 text-xs text-black">Cryptoloria</a>
                <a class="mr-5 text-xs text-black">SLX Token</a>
            </nav>
            <button
                class="inline-flex items-center text-sm border border-purple-500 py-2 px-3 mr-3 rounded-full text-base invisible sm:visible mt-4 md:mt-0">
                Sign in
            </button>
            <button
                class="inline-flex items-center text-sm font-bold border border-slate-300 p-3 rounded-full text-base mt-4 md:mt-0">
                <img src="img/night.svg">
            </button>
            <button
                class="inline-flex items-center text-sm font-bold border border-slate-300 p-3 rounded-full text-base visible md:invisible mt-4 md:mt-0">
                <img src="img/night.svg">
            </button>
            <button
                class="inline-flex items-center text-sm font-bold border border-slate-300 p-3 rounded-full text-base visible md:invisible mt-4 md:mt-0">
                <img src="img/night.svg">
            </button>
        </div>
    </header>


    <!-- MAIN -->
    <main>
        <img class="md:absolute md:mt-52 w-full invisible sm:visible" src="img/main.png">
        <div class="mx-auto flex flex-col px-5 md:py-24 pb-60 justify-center items-center"
            style="background-image: url('img/main-gradient.png');">
            <div class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center">
                <img src="img/cryptoria.png">
                <img src="img/main-x.png">
                <div class="logo flex mt-3 mb-5">
                    <img src="img/x.svg">
                    <span class="ml-3 text-xl">Starlight</span>
                </div>
                <p class="mb-8 md:w-2/4 text-xs leading-relaxed">
                    The enchanted universe of Cryptoloria in partnership with Starlight.
                    Exclusive NFT collection drops.
                </p>
                <div class="flex w-full justify-center items-end">
                    <div class="relative mr-4 mb-5 lg:w-full xl:w-1/2 w-2/4 md:w-full text-center text-xs font-bold">
                        <p>Next drop in:</p>
                    </div>
                </div>
                <div class="flex">
                    <div class="parag">
                        <b>4</b>
                        <p class="pl-4 text-sm">Days</p>
                    </div>
                    <img class="mx-5" src="img/stick.svg">
                    <div class="parag">
                        <b>5</b>
                        <p class="pl-7 text-sm">Hours</p>
                    </div>
                    <img class="mx-6 mr-2" src="img/stick.svg">
                    <div class="parag">
                        <b>43</b>
                        <p class="pl-8 text-sm">Minutes</p>
                    </div>
                    <img class="mx-6 mr-2" src="img/stick.svg">
                    <div class="parag">
                        <b>25</b>
                        <p class="pl-8 text-sm">Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
